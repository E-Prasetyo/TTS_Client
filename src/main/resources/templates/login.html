
<div th:replace="layout/template-layout :: headerAsset"></div>


<main class="form-signin text-center">
    <form class="needs-validation" novalidate th:action="@{/login/process}" th:object="${login}" method="POST">
        <h1 class="h3">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" name="email" id="floatingInput" th:field="*{email}" placeholder="name@example.com" required/>
            <div class="invalid-feedback">
                Email harus diisi.
            </div>
            <label for="floatingInput">Email address</label>

        </div>
        
        <div class="form-floating">
            <input type="text" class="form-control" name="password" id="floatingPassword" th:field="*{password}" placeholder="Password" required/>
            <div class="invalid-feedback">
                Password harus diisi.
            </div>
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Do you have account ?<a th:href="@{/register}">Register Now</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; NOOBâ€“2021</p>
    </form>
</main>


<div th:replace="layout/template-layout :: asset"></div>
